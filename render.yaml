services:
  - type: web
    name: contract-review-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y poppler-utils tesseract-ocr libreoffice
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
